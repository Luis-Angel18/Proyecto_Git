<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nuevo Post</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/FormStyle.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>

    <body >

        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>The Kikos Team</strong> Creando Un Nuevo Post</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Nuevo Post</h3>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form class="formulario" action="" method="post" role="form" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-title">Titulo</label>
                                        <input type="text" name="form-title" placeholder="Titulo..." class="form-title form-control" id="form-title">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="sr-only" for="form-description">Descripción</label>
                                        <textarea type="text" name="form-description" placeholder="Descripción..." class="form-title form-control" id="form-title"></textarea>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="sr-only" for="form-image">Imagen</label>
                                        <input type="file" name="form-image" class="form-image form-control">
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="sr-only" for="form-content">Contenido</label>
                                        <input type="text" name="form-content" placeholder="Contenido..." class="form-title form-control" id="form-title">
                                    </div>
                                    <button type="submit" class="btn">Enviar Nuevo Post</button>
                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
